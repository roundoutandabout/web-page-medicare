	<script>
		function toggleMenu() {
			var x = document.getElementById("myTopnav");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
		}
		
		function toggleSubMenu() {
			var x = document.getElementById("dropDownMenu");
			var subMenu = x.nextElementSibling;
			if (subMenu.className === "container") {
				subMenu.className += " container-visible";
			} else {
				subMenu.className = "container";
			}
		}
	</script>
